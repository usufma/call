<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class</title>
</head>
<body>
<script>
///-------1.CALL-----/////

const plane = {
	name: 'plane',
		start() {
			console.log('Start the ' + this.name);
		},
		speedUp() {
			console.log('Speed up the ' + this.name);
		},
		stop() {
			console.log('Stop the ' + this.name);
		},
	};

const aircraft = {
	name: 'aircraft',
		fly() {
			console.log('Fly');
		},
	};
	plane.start.call( aircraft)
	plane.speedUp.call(aircraft)
	plane.stop.call(aircraft)
	aircraft.fly()
	
	
///------2,Apply------///


let arr = [1, 2, 3];
	let numbers = [4, 5, 6];
	
		arr.push.apply(arr,numbers)
			console.log(arr)


////----------/////////


/////------3-------/////
const computer = {
    name: 'MacBook',
    isOn: false,
    turnOn() {
        this.isOn = true;
        return `The ${this.name} is On`;
    },
    turnOff() {
        this.isOn = false;
        return `The ${this.name} is Off`;
    }
};

const server = {
    name: 'Dell PowerEdge T30',
    isOn: false
};
const turnOnServer = computer.turnOn.call(server);
console.log(turnOnServer);




///------------/////


///------4-Bind------////


		let runner = {
			name: 'Runner',
			run: function(speed) {
				console.log(this.name + ' runs at ' + speed + ' mph.');
			}
		};

		let flyer = {
			name: 'Flyer',
			fly: function(speed) {
				console.log(this.name + ' flies at ' + speed + ' mph.');
			}
		};

		let detail=runner.run.bind(flyer,20);
		detail();

		
///----------//////
</script>
</body>
</html>
